{% block title %}

<title>Меню курьеров</title>

{% endblock %}


{% block styles %}

    <style>
    .btn-group button {
        background-color: #4CAF50; /* Green background */
        border: 1px solid green; /* Green border */
        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        width: 50%; /* Set a width if needed */
        display: block; /* Make the buttons appear below each other */
        margin: auto;
    }

    .btn-group button:not(:last-child) {
        border-bottom: none; /* Prevent double borders */
    }

    /* Add a background color on hover */
    .btn-group button:hover {
        background-color: #3e8e41;
    }
    </style>

{% endblock %}


{% block content %}

<h1 align="center">О курьерах</h1>

<div class="btn-group">
    <button onclick="window.location.href='http://localhost:8000/web/couriers/watch/menu';">Посмотреть информацию о курьере</button>
    <button onclick="window.location.href='couriers_add.html';">Добавить нового курьера</button>
    <button onclick="window.location.href='couriers_update.html';">Обновить информацию о курьере</button>
</div>

<br>

<div class="btn-group">
    <button onclick="window.location.href='http://localhost:8000/web/main';">На главную</button>
</div>

{% endblock %}
