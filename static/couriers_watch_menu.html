{% block title %}

<title>Просмотр курьера</title>

{% endblock %}


{% block styles %}

    <style>
    .btn-group button {
        background-color: #4CAF50; /* Green background */
        border: 1px solid green; /* Green border */
        color: white; /* White text */
        padding: 10px 24px; /* Some padding */
        cursor: pointer; /* Pointer/hand icon */
        width: 50%; /* Set a width if needed */
        display: block; /* Make the buttons appear below each other */
        margin: auto;
    }

    .btn-group button:not(:last-child) {
        border-bottom: none; /* Prevent double borders */
    }

    /* Add a background color on hover */
    .btn-group button:hover {
        background-color: #3e8e41;
    }
    </style>

{% endblock %}


{% block content %}

<h1 align="center">Просмотр курьера</h1>

<form action="http://localhost:8000/web/couriers/watch">
    <label for="courier_id">Courier id:</label><br>
    <input type="text" id="courier_id" name="courier_id" value=""><br>
    <input type="submit" value="Submit">
</form>

<br>

<div class="btn-group">
    <button onclick="window.location.href='http://localhost:8000/web/couriers';">Назад</button>
</div>

{% endblock %}
